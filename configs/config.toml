# 运行模式(debug:调试,test:测试,release:正式)
run_mode = "debug"

# 静态站点目录(也可以启动服务时使用-www指定)
www = ""

# swagger文档目录(也可以启动服务时使用-swagger指定)
swagger = ""

# 数据存储(支持：gorm)
store = "gorm"

# http配置
[http]
# http监听地址
host = "0.0.0.0"
# http监听端口
port = 10088
# 证书路径
cert_file = ""
# 证书密钥
key_file = ""
# http优雅关闭等待超时时长(单位秒)
shutdown_timeout = 30

# 菜单配置
[menu]
# 使用启用初始化菜单数据
enable = true
# 数据文件(json,也可以启动服务时使用-menu指定)
data = ""

# casbin配置
[casbin]
# 是否启用casbin
enable = true
# debug模式
debug = false
# 模型配置文件(也可以启动服务时使用-m指定)
model = ""
# 是否启用定期自动加载策略
auto_load = false
# 定期自动加载策略时间间隔（单位秒）
auto_load_internal = 10

# 日志配置
[log]
# 日志级别(1:fatal 2:error,3:warn,4:info,5:debug)
level = 5
# 日志格式（支持输出格式：text/json）
format = "text"
# 日志输出(支持：stdout/stderr/file)
output = "stdout"
# 指定日志输出的文件路径
output_file = "data/ginadmin.log"
# 是否启用日志钩子
enable_hook = false
# 日志钩子(支持：gorm)
hook = "gorm"
# 写入钩子的最大工作线程数量
hook_max_thread = 1
# 写入钩子的最大缓冲区数量
hook_max_buffer = 512

# 日志gorm钩子配置
[log_gorm_hook]
# 数据库类型(目前支持的数据库类型：mysql/sqlite3/postgres)
db_type = "sqlite3"
# 设置连接可以重用的最长时间(单位：秒)
max_lifetime = 7200
# 设置数据库的最大打开连接数
max_open_conns = 1
# 设置空闲连接池中的最大连接数
max_idle_conns = 1
# 数据库表名
table = "g_logger"

# 服务监控(GOPS:https://github.com/google/gops)
[monitor]
# 是否启用
enable = false
# HTTP的监听地址和端口
addr = "127.0.0.1:16060"
# 配置文件目录(为空则使用默认目录)
config_dir = ""

# root用户
[root]
# 登录用户名
user_name = "root"
# 登录密码
password = "abc-123"
# 显示的真实姓名
real_name = "超级管理员"

# 用户认证(jwt)
[jwt_auth]
# 签名方式(支持：HS512/HS384/HS512)
signing_method = "HS512"
# 签名key
signing_key = "GINADMIN"
# 过期时间（单位秒）
expired = 7200
# 存储(支持：file/redis)
store = "file"
# 文件路径
file_path = "data/jwt_auth.db"
# redis数据库(如果存储方式是redis，则指定存储的数据库)
redis_db = 10
# 存储到redis数据库中的键名前缀
redis_prefix = "auth_"

# 图形验证码
[captcha]
# 存储方式(支持：memory/redis)
store = "memory"
# 数字长度
length = 4
# 图片宽度
width = 300
# 图片高度
height = 120
# redis数据库(如果存储方式是redis，则指定存储的数据库)
redis_db = 10
# 存储到redis数据库中的键名前缀
redis_prefix = "captcha_"

# 请求频率限制(如果redis可用则使用redis，否则使用内存存储)
[rate_limiter]
# 是否启用
enable = false
# 每分钟每个用户允许的最大请求数量
count = 300
# redis数据库(如果存储方式是redis，则指定存储的数据库)
redis_db = 10

# 跨域请求
[cors]
# 是否启用
enable = false
# 允许跨域请求的域名列表(*表示全部允许)
allow_origins = ["*"]
# 允许跨域请求的请求方式列表
allow_methods = ["GET","POST","PUT","DELETE","PATCH"]
# 允许客户端与跨域请求一起使用的非简单标头的列表
allow_headers = []
# 请求是否可以包含cookie，HTTP身份验证或客户端SSL证书等用户凭据
allow_credentials = true
# 可以缓存预检请求结果的时间（以秒为单位）
max_age = 7200

# redis配置
[redis]
# 地址
addr = "127.0.0.1:6379"
# 密码
password = ""

# gorm配置
[gorm]
# 是否开启调试模式
debug = true
# 数据库类型(目前支持的数据库类型：mysql/sqlite3/postgres)
db_type = "sqlite3"
# 设置连接可以重用的最长时间(单位：秒)
max_lifetime = 7200
# 设置数据库的最大打开连接数
max_open_conns = 150
# 设置空闲连接池中的最大连接数
max_idle_conns = 50
# 数据库表名前缀
table_prefix = "g_"
# 是否启用自动映射数据库表结构
enable_auto_migrate = true

# mysql数据库配置
[mysql]
# 连接地址
host = "127.0.0.1"
# 连接端口
port= 3306
# 用户名
user = "root"
# 密码
password = "123456"
# 数据库
db_name = "ginadmin"
# 连接参数
parameters = "charset=utf8mb4&parseTime=True&loc=Local&allowNativePasswords=true"

# postgres数据库配置
[postgres]
# 连接地址
host = "127.0.0.1"
# 连接端口
port= 5432
# 用户名
user = "root"
# 密码
password = "123456"
# 数据库
db_name = "ginadmin"
# SSL模式
ssl_mode = "disable"

# sqlite数据库配置
[sqlite3]
# 数据库路径
path = "data/ginadmin.db"
