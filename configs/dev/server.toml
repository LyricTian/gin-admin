[General]
AppName = "ginadmin"
DebugMode = true
PprofAddr = "localhost:6060"
DisableSwagger = false
DisablePrintConfig = false
MenuFile = "menu.json"

[General.HTTP]
Addr = ":8040"
ReadTimeout = 60
WriteTimeout = 60
IdleTimeout = 10
ShutdownTimeout = 10
CertFile = ""
KeyFile = ""

[General.SuperAdministrator]
Enable = true
Email = "root@root.com"
Password = "abc-123"
UserName = "Admin"
RealName = "Administrator"
RoleName = "Super Administrator"
RoleCode = "super-administrator"

[Storage]

[Storage.Cache]
Type = "badger" # badger/redis
Delimiter = ":"

[Storage.Cache.Memory]
CleanupInterval = 60

[Storage.Cache.Badger]
Path = "data/cache"

[Storage.Cache.Redis]
Addr = "127.0.0.1:6379"
Username = ""
Password = ""
DB = 1

[Storage.DB]
Debug = true
Type = "sqlite3" # sqlite3/mysql/postgres
# SQLite3 DSN
DSN = "data/ginadmin.db"
# MySQL DSN
# DSN = "root:123@tcp(127.0.0.1:3306)/ginadmin?charset=utf8mb4&parseTime=True&loc=Local"
# PostgreSQL DSN
# DSN = "host=localhost user=gorm password=gorm dbname=gorm port=5432 sslmode=disable TimeZone=Asia/Shanghai"
MaxLifetime = 86400
MaxIdleTime = 3600
MaxOpenConns = 100
MaxIdleConns = 50
TablePrefix = ""
AutoMigrate = true
