basePath: /
definitions:
  schema.Demo:
    properties:
      code:
        description: 编号
        type: string
      created_at:
        description: 创建时间
        type: string
      creator:
        description: 创建者
        type: string
      id:
        description: 唯一标识
        type: string
      memo:
        description: 备注
        type: string
      name:
        description: 名称
        type: string
      status:
        description: 状态(1:启用 2:停用)
        type: integer
      updated_at:
        description: 更新时间
        type: string
    required:
    - code
    - name
    - status
    type: object
  schema.ErrorItem:
    properties:
      code:
        description: 错误码
        type: integer
      message:
        description: 错误信息
        type: string
    type: object
  schema.ErrorResult:
    properties:
      error:
        $ref: '#/definitions/schema.ErrorItem'
        description: 错误项
        type: object
    type: object
  schema.IDResult:
    properties:
      id:
        type: string
    type: object
  schema.LoginCaptcha:
    properties:
      captcha_id:
        description: 验证码ID
        type: string
    type: object
  schema.LoginParam:
    properties:
      captcha_code:
        description: 验证码
        type: string
      captcha_id:
        description: 验证码ID
        type: string
      password:
        description: 密码(md5加密)
        type: string
      user_name:
        description: 用户名
        type: string
    required:
    - captcha_code
    - captcha_id
    - password
    - user_name
    type: object
  schema.LoginTokenInfo:
    properties:
      access_token:
        description: 访问令牌
        type: string
      expires_at:
        description: 令牌到期时间戳
        type: integer
      token_type:
        description: 令牌类型
        type: string
    type: object
  schema.Menu:
    properties:
      actions:
        $ref: '#/definitions/schema.MenuActions'
        description: 动作列表
        type: object
      created_at:
        description: 创建时间
        type: string
      creator:
        description: 创建者
        type: string
      icon:
        description: 菜单图标
        type: string
      id:
        description: 唯一标识
        type: string
      memo:
        description: 备注
        type: string
      name:
        description: 菜单名称
        type: string
      parent_id:
        description: 父级ID
        type: string
      parent_path:
        description: 父级路径
        type: string
      router:
        description: 访问路由
        type: string
      sequence:
        description: 排序值
        type: integer
      show_status:
        description: 显示状态(1:显示 2:隐藏)
        type: integer
      status:
        description: 状态(1:启用 2:禁用)
        type: integer
      updated_at:
