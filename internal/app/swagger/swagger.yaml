    - show_status
    - status
    type: object
  schema.MenuAction:
    properties:
      code:
        description: 动作编号
        type: string
      id:
        description: 唯一标识
        type: string
      menu_id:
        description: 菜单ID
        type: string
      name:
        description: 动作名称
        type: string
      resources:
        $ref: '#/definitions/schema.MenuActionResources'
        description: 资源列表
        type: object
    required:
    - code
    - menu_id
    - name
    type: object
  schema.MenuActionResource:
    properties:
      action_id:
        description: 菜单动作ID
        type: string
      id:
        description: 唯一标识
        type: string
      method:
        description: 资源请求方式(支持正则)
        type: string
      path:
        description: 资源请求路径（支持/:id匹配）
        type: string
    required:
    - method
    - path
    type: object
  schema.MenuActionResources:
    items:
      $ref: '#/definitions/schema.MenuActionResource'
    type: array
  schema.MenuActions:
    items:
      $ref: '#/definitions/schema.MenuAction'
    type: array
  schema.MenuTree:
