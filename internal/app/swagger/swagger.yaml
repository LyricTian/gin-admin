  schema.User:
    properties:
      created_at:
        description: 创建时间
        type: string
      creator:
        description: 创建者
        type: string
      email:
        description: 邮箱
        type: string
      id:
        description: 唯一标识
        type: string
      password:
        description: 密码
        type: string
      phone:
        description: 手机号
        type: string
      real_name:
        description: 真实姓名
        type: string
      status:
